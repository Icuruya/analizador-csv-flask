{% extends "base.html" %}

{% block content %}
    <h1>Mi Panel de Control</h1>
    <p>¡Bienvenido de nuevo, <strong>{{ current_user.username }}</strong>!</p>
    <p>Esta página solo es visible para usuarios que han iniciado sesión.</p>

    <hr>
    <h2>Cargar Archivo CSV para Analizar</h2>

    <form method="POST" action="{{ url_for('upload_csv') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="archivo_csv">Selecciona un archivo CSV:</label>
            <input type="file" name="archivo_csv" id="archivo_csv" accept=".csv" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Subir y Analizar (Próximamente)" class="btn">
        </div>
    </form>
    {% endblock %}
